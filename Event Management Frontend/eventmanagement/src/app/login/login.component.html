  <section class="vh-100"  style="background-color: rgb(190, 157, 157);">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://r7q6w9z6.rocketcdn.me/career/wp-content/uploads/2021/05/1585488022941.jpg"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form #loginform="ngForm" (ngSubmit)="loginCustomer()">
            {{loginform.form.valid}}
            <small class="text-danger">{{msg}}</small>
            
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example3">Email address</label>
              <input type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter a valid email address" name="email" [(ngModel)] = "customer.customeremailid"
                required pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" #email="ngModel" [class.is-invalid]="email.invalid && email.touched"/>
              
              <small class="text-danger"  [class.d-none]="email.valid || email.untouched">Email Id is required field</small>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <label class="form-label" for="form3Example4">Password</label>
              <input type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" name="pwd"  [(ngModel)] = "customer.customerpassword"
                required #password="ngModel" [class.is-invalid]="password.invalid && password.touched"/>
             
              <small class="text-danger"  [class.d-none]="password.valid || password.untouched">Password is required field</small>

            </div>
  
            
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" [disabled]="loginform.form.invalid">login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0"  >Don't have an account? <a href="#!" class="link-danger"  [routerLink]="['/registration']">Register</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <!-- Copyright -->
      
      <!-- Copyright -->
  
      <!-- Right -->
      <div>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-google"></i>
        </a>
        <a href="#!" class="text-white">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
      <!-- Right -->
    </div>
  </section>
