  <section class="vh-100" >
    <div class="container h-100" >
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5" style="background-color: rgb(35, 161, 186);">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registration</p>
  
                  <form class="mx-1 mx-md-4" #Registerform="ngForm" (ngSubmit)="registerCustomer()">
                    {{Registerform.form.valid}}
                    <small class="text-danger" >{{msg}}</small>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example1c">Enter Username</label>
                        <input type="text" id="form3Example1c" class="form-control" name="username" [(ngModel)] = "customer.customerusername"
                        required  #username="ngModel" [class.is-invalid]="username.invalid && username.touched"/>
                        
                        <small class="text-danger"  [class.d-none]="username.valid || username.untouched">Username is required field</small>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example3c">Enter Email Address</label>
                        <input type="email" id="form3Example3c" class="form-control" name="email" [(ngModel)] = "customer.customeremailid"
                        required pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" #email="ngModel" [class.is-invalid]="email.invalid && email.touched"/>

                        
                        <small class="text-danger"  [class.d-none]="email.valid || email.untouched">Email Id is required field</small>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example3c">Enter Mobile Number</label>
                        <input type="mobileno" id="form3Example3c" class="form-control" name="mobileno" [(ngModel)] = "customer.customermobileno"
                        required pattern="[789][0-9]{9}" #mobileno= "ngModel" [class.is-invalid]="mobileno.invalid && mobileno.touched"/>

                        
                        <small class="text-danger"  [class.d-none]="mobileno.valid || mobileno.untouched">Mobile no is required field</small>
                      </div>
                    </div>
  
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c">Password</label>
                        <input type="password" id="form3Example4c" class="form-control" name="password"  [(ngModel)] = "customer.customerpassword"
                        required #password="ngModel" [class.is-invalid]="password.invalid && password.touched"/>
                        
                       
                        <small class="text-danger"  [class.d-none]="password.valid || password.untouched">Password is required field</small>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4cd">Confirm password</label>
                        <input type="password" id="form3Example4cd" class="form-control" name="cpassword"  (ngModel) = "customer.customerpassword"
                        required #cpassword="ngModel" [class.is-invalid]="cpassword.invalid && cpassword.touched"/>
                        
                        
                        <small class="text-danger"  [class.d-none]="(cpassword.value == password.value) || cpassword.untouched">Password and confirm password must be same</small>

                      </div>
                    </div>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-success btn-lg" [disabled]="Registerform.form.invalid">Register</button>
                    </div>
                    <p class="small fw-bold mt-2 pt-1 mb-0"  >Existing User <a href="#!"
                      class="link-danger"  [routerLink]="['/login']">Login here</a></p>
                  </form>
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                  <img src="https://www.bangladeshyp.com/img/bd/m/1522560028-61-event-management-bangladesh.jpg"
                    class="img-fluid" alt="Sample image">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
