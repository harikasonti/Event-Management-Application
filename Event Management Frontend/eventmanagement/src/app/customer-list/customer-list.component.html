<h2>Customers List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th scope="col" [appSort]="customers" data-order="desc" data-name="customerId"> Customer ID</th>
            <th scope="col" [appSort]="customers" data-order="desc" data-name="customeremailid"> Customer Email ID</th>
            <th scope="col" [appSort]="customers" data-order="desc" data-name="customerusername"> Username</th>
            <th scope="col" [appSort]="customers" data-order="desc" data-name="customermobileno"> Mobile Number </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let customer of customers | paginate:{itemsPerPage:5,currentPage:p};" >
            <td> {{ customer.customerid }} </td>
            <td> {{ customer.customeremailid }} </td>
            <td> {{ customer.customerusername }} </td>
            <td> {{ customer.customermobileno}} </td>
            
        </tr>
    </tbody>
    <pagination-controls (pageChange)="p=$event"></pagination-controls>
</table>
